name: Deploy to staging

on:
  push:
    branches:
      - develop

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt
    - name: Build data
      run: |
        python scripts/build_data.py
    - name: Place public files
      run: |
        cp public/robots-staging.txt _site/robots.txt
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: _site
        CLEAN: true
    - name: Waiting 4 minutes for staging data deployment
      run: |
        if [ -z "${{ secrets.PERSONAL_ACCESS_TOKEN }}" ]; then
          echo "PERSONAL_ACCESS_TOKEN is not set"
          exit 1
        else
          echo "PERSONAL_ACCESS_TOKEN is set"
        fi
        sleep 240
    - name: Rebuild site
      run: |
        curl -v -L \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          -H "Content-Type: application/json" \
          https://api.github.com/repos/OpenSDGde/pirmasens-site/actions/workflows/deploy-to-staging.yml/dispatches \
          -d '{"ref":"develop"}'
