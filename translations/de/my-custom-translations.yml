frontpage-intro-title: Nachhaltigkeitsdashboard der Stadt Herne

frontpage-intro-description: |
  <p>
  Die Stadt Herne bekennt sich zur Agenda 2030 und ihren 17 globalen Nachhaltigkeitszielen. Im Rahmen ihrer Möglichkeiten übernimmt sie Verantwortung und ergreift Maßnahmen 
  für eine nachhaltige Entwicklung vor Ort. Nur wenn Wirtschaft, Ökologie und soziale 
  Gerechtigkeit in Einklang miteinander stehen, kann eine echte Nachhaltigkeit 
  erreicht werden.
  </p>

  <p>
  2021 wurde im Rahmen des Projekts Global Nachhaltige Kommune die Herner 
  Nachhaltigkeitsstrategie verabschiedet, bei der sowohl strategische als auch 
  operative Ziele erarbeitet und vereinbart wurden. Mit über 120 kurz-, mittel- 
  und langfristigen Maßnahmen werden die Ziele sukzessive umgesetzt. Ein 2022 
  eingeführtes Monitoringsystem überwacht den aktuellen Stand der Umsetzung und 
  analysiert die Wirksamkeit der einzelnen Maßnahmen hinsichtlich der Förderung 
  einer nachhaltigen Entwicklung vor Ort. 2023 wurde darüber hinaus im Projekt 
  Berichtsrahmen Nachhaltige Kommune ein Nachhaltigkeitsbericht für die Stadt 
  Herne erstellt, der die Stadt dabei unterstützt, den Fortschritt des eigenen 
  nachhaltigen Handelns vor Ort mess- und steuerbar zu machen.
  </p>

  <p>
  Um die Nachhaltigkeitsbestrebungen der Stadt Herne zu verdeutlichen und zu 
  visualisieren, wurde dieses Nachhaltigkeitsdashboard entwickelt, welches die 
  17 globalen Ziele für eine nachhaltige Entwicklung (Sustainable Development 
  Goals, SDGs) mit lokalen Indikatoren verknüpft. Das Nachhaltigkeitsdashboard 
  greift dabei ebenfalls die zehn Handlungsfelder des Nachhaltigkeitsberichts auf. 
  Mit den Indikatoren kann die Erreichung der formulierten Ziele der 
  Nachhaltigkeitsstrategie mit konkreten Zahlen gemessen werden. Es lässt die 
  Entwicklung der vergangenen Jahre erkennen und wirkt somit als 
  Steuerungsinstrument bei der fachbereichsübergreifenden Zusammenarbeit für 
  eine nachhaltige Entwicklung der Stadt Herne.
  </p>

